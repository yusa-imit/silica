name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZIG_VERSION: "0.15.2"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          wget -q "https://ziglang.org/download/${ZIG_VERSION}/zig-x86_64-linux-${ZIG_VERSION}.tar.xz" -O zig.tar.xz
          tar xf zig.tar.xz
          echo "${PWD}/zig-x86_64-linux-${ZIG_VERSION}" >> $GITHUB_PATH

      - name: Build
        run: zig build

      - name: Run Tests
        run: zig build test

  cross-compile:
    needs: build-and-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-linux-gnu
          - aarch64-linux-gnu
          - x86_64-macos-none
          - aarch64-macos-none
          - x86_64-windows-msvc
          - aarch64-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - name: Install Zig
        run: |
          wget -q "https://ziglang.org/download/${ZIG_VERSION}/zig-x86_64-linux-${ZIG_VERSION}.tar.xz" -O zig.tar.xz
          tar xf zig.tar.xz
          echo "${PWD}/zig-x86_64-linux-${ZIG_VERSION}" >> $GITHUB_PATH

      - name: Build for ${{ matrix.target }}
        run: zig build -Dtarget=${{ matrix.target }} -Doptimize=ReleaseSafe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: silica-${{ matrix.target }}
          path: zig-out/lib/
